<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AxonML - Machine Learning Dashboard">
    <meta name="theme-color" content="#14b8a6">

    <title>AxonML Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/AxonML-logo.png">

    <!-- Logo asset -->
    

    <!-- Styles -->
    <link rel="stylesheet" href="/styles-44ef90624144e72d.css" integrity="sha384-nIjhQL3Z+NGBeU5VSUMs3oRqZPg6ZNkImOyB0blhskGxJ/CvyLAtAFdThDuDTsdf"/>

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Chart.js for 2D charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Three.js for 3D visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

    <!-- WASM bundle -->
    
<script type="module">
import init, * as bindings from '/axonml-dashboard-384fd97eb6f5b22a.js';
const wasm = await init({ module_or_path: '/axonml-dashboard-384fd97eb6f5b22a_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
<link rel="modulepreload" href="/axonml-dashboard-384fd97eb6f5b22a.js" crossorigin="anonymous" integrity="sha384-h8ljGN7OpcD2WE+BdPLu0DT472/46bT/rLcs2pZp0lYmsWa+pTD8VLLqGLLDHZRb"><link rel="preload" href="/axonml-dashboard-384fd97eb6f5b22a_bg.wasm" crossorigin="anonymous" integrity="sha384-pBlX2wVkRiPQrHtxNt2Be4AD3WjWukU6w4+z7unId0fdYnZaQ0+JKPv2kDzf1E1/" as="fetch" type="application/wasm"></head>
<body>
    <!-- Loading spinner shown while WASM loads -->
    <div id="loading" class="loading-container">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading AxonML Dashboard...</p>
        </div>
    </div>

    <!-- App will be mounted here -->
    <div id="app"></div>

    <noscript>
        <div class="noscript-warning">
            <h1>JavaScript Required</h1>
            <p>AxonML Dashboard requires JavaScript to be enabled. Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>

    <script>
        // Remove loading spinner when WASM is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                var loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    setTimeout(function() {
                        loading.style.display = 'none';
                    }, 300);
                }
            }, 500);
        });
    </script>
</body>
</html>
