<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AxonML - Machine Learning Dashboard">
    <meta name="theme-color" content="#14b8a6">

    <title>AxonML Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/AxonML-logo.png">

    <!-- Logo asset -->
    

    <!-- Styles -->
    <link rel="stylesheet" href="/styles-f9a939ffc0cad8e5.css" integrity="sha384-LHpIaiZnxHMOFSoYhyizMlsXgpSLkiJsuaDIrXuMpy4CUjfe4nG1jZiz4h2be678"/>

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Chart.js for 2D charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Three.js for 3D visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

    <!-- WASM bundle -->
    
<script type="module">
import init, * as bindings from '/axonml-dashboard-cd9c3d261d5f1e51.js';
const wasm = await init({ module_or_path: '/axonml-dashboard-cd9c3d261d5f1e51_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
<link rel="modulepreload" href="/axonml-dashboard-cd9c3d261d5f1e51.js" crossorigin="anonymous" integrity="sha384-fJV9dAHr1IS4oVi7OqKnK61sqTg+d/XlXJhSXAModKsZBNbtiBuylZq9+Rr1pE8N"><link rel="preload" href="/axonml-dashboard-cd9c3d261d5f1e51_bg.wasm" crossorigin="anonymous" integrity="sha384-7YD1MgSEzBj0bzD4gNSwYs1XSeU6OcqiFmAB8QQwSoEq9KjZCKCTEtrYTu61xC+5" as="fetch" type="application/wasm"></head>
<body>
    <!-- Loading spinner shown while WASM loads -->
    <div id="loading" class="loading-container">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading AxonML Dashboard...</p>
        </div>
    </div>

    <!-- App will be mounted here -->
    <div id="app"></div>

    <noscript>
        <div class="noscript-warning">
            <h1>JavaScript Required</h1>
            <p>AxonML Dashboard requires JavaScript to be enabled. Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>

    <script>
        // Remove loading spinner when WASM is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                var loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    setTimeout(function() {
                        loading.style.display = 'none';
                    }, 300);
                }
            }, 500);
        });
    </script>
<script>"use strict";

(function () {

    const address = '{{__TRUNK_ADDRESS__}}';
    const base = '{{__TRUNK_WS_BASE__}}';
    let protocol = '';
    protocol =
        protocol
            ? protocol
            : window.location.protocol === 'https:'
                ? 'wss'
                : 'ws';
    const url = protocol + '://' + address + base + '.well-known/trunk/ws';

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";
            style.left = "0";
            style.backgroundColor = "rgba(222, 222, 222, 0.5)";
            style.fontFamily = "sans-serif";
            // not sure that's the right approach
            style.zIndex = "1000000";
            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = () => this.onclose();
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = () => this.onclose();
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
</script></body>
</html>
