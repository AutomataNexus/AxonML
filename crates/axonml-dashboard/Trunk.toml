# Trunk configuration for AxonML Dashboard

[build]
# Public URL path
public_url = "/"

# Output directory
dist = "dist"

[serve]
# Development server addresses - 0.0.0.0 allows access from Windows host
addresses = ["0.0.0.0"]

# Development server port
port = 8081

# Open browser on serve
open = false

# Proxy API requests to backend
[[proxy]]
rewrite = "/api/"
backend = "http://127.0.0.1:3021/api/"

[watch]
# Watch for changes
watch = ["src", "assets", "index.html"]
