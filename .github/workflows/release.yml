name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v0.2.8)'
        required: true

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: AxonML ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build-tarball:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create source tarball
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          TAR_NAME="axonml-${VERSION}-source"

          # Create clean source tarball (excluding build artifacts)
          git archive --format=tar.gz --prefix=axonml-${VERSION}/ HEAD > ${TAR_NAME}.tar.gz

          # Generate checksums
          sha256sum ${TAR_NAME}.tar.gz > ${TAR_NAME}.tar.gz.sha256

      - name: Upload source tarball
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            axonml-*.tar.gz
            axonml-*.sha256

  build-binaries:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Build CLI binary
        run: cargo build --release --package axonml-cli --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          BINARY_NAME="axonml-cli-${VERSION}-${{ matrix.name }}"
          mkdir -p ${BINARY_NAME}
          cp target/${{ matrix.target }}/release/axonml ${BINARY_NAME}/
          cp README.md LICENSE-MIT LICENSE-APACHE ${BINARY_NAME}/ 2>/dev/null || true
          tar -czvf ${BINARY_NAME}.tar.gz ${BINARY_NAME}
          sha256sum ${BINARY_NAME}.tar.gz > ${BINARY_NAME}.tar.gz.sha256

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = "${{ needs.create-release.outputs.version }}"
          $BINARY_NAME = "axonml-cli-${VERSION}-${{ matrix.name }}"
          New-Item -ItemType Directory -Path $BINARY_NAME -Force
          Copy-Item "target/${{ matrix.target }}/release/axonml.exe" -Destination "$BINARY_NAME/"
          Copy-Item "README.md" -Destination "$BINARY_NAME/" -ErrorAction SilentlyContinue
          Compress-Archive -Path $BINARY_NAME -DestinationPath "$BINARY_NAME.zip"
          (Get-FileHash -Algorithm SHA256 "$BINARY_NAME.zip").Hash | Out-File "$BINARY_NAME.zip.sha256"

      - name: Upload binary
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            axonml-cli-*.tar.gz
            axonml-cli-*.tar.gz.sha256
            axonml-cli-*.zip
            axonml-cli-*.zip.sha256
