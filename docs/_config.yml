# AxonML Documentation - Jekyll Configuration
# GitHub Pages site configuration

title: AxonML Documentation
description: A complete, PyTorch-equivalent machine learning framework written in pure Rust
baseurl: "/AxonML"
url: "https://automatanexus.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs
color_scheme: dark

# Repository
repository: AutomataNexus/AxonML
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/AutomataNexus/AxonML"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Search
search_enabled: true
search_tokenizer_separator: /[\s/]+/

# Heading anchor links
heading_anchors: true

# Footer
footer_content: "Copyright &copy; 2024-2026 AutomataNexus. Licensed under MIT OR Apache-2.0."

# Aux links
aux_links:
  "GitHub":
    - "https://github.com/AutomataNexus/AxonML"
  "crates.io":
    - "https://crates.io/crates/axonml"
  "API Docs":
    - "https://docs.rs/axonml"

aux_links_new_tab: true

# Collections
collections:
  crates:
    output: true
    permalink: /crates/:name/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "crates"
      type: crates
    values:
      layout: default
      nav_exclude: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# SEO
tagline: "PyTorch-equivalent ML framework in Rust"
author:
  name: AutomataNexus
  email: devops@automatanexus.com

social:
  name: AutomataNexus
  links:
    - https://github.com/AutomataNexus
    - https://automatanexus.com

# Logo
logo: "/assets/images/logo.png"
favicon_ico: "/assets/images/favicon.ico"
